<svg width="320" height="180" viewBox="0 0 320 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#5b6dee;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00d9a3;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#5b6dee;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00d9a3;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="320" height="180" fill="url(#backgroundGradient)" />
  <rect width="320" height="180" fill="#f8fafc" opacity="0.9" />
  
  <!-- 音楽アイコン -->
  <g transform="translate(160, 90)">
    <!-- 音符 -->
    <circle cx="-20" cy="10" r="8" fill="url(#iconGradient)" />
    <circle cx="20" cy="5" r="6" fill="url(#iconGradient)" />
    <rect x="-12" y="-30" width="2" height="40" fill="url(#iconGradient)" />
    <rect x="26" y="-25" width="2" height="30" fill="url(#iconGradient)" />
    <!-- 波線 -->
    <path d="M-40,-20 Q-30,-25 -20,-20 T 0,-20 T 20,-20 T 40,-20" 
          stroke="url(#iconGradient)" 
          stroke-width="2" 
          fill="none" 
          opacity="0.7" />
    <path d="M-40,-10 Q-30,-15 -20,-10 T 0,-10 T 20,-10 T 40,-10" 
          stroke="url(#iconGradient)" 
          stroke-width="2" 
          fill="none" 
          opacity="0.5" />
  </g>
  
  <!-- テキスト -->
  <text x="160" y="130" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500">
    メドレー
  </text>
</svg>