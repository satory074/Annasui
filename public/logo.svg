<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Medlean - メドレー注釈プラットフォーム">
  <!-- Main logo symbol: Musical timeline flow -->
  <g transform="translate(4, 8)">
    <!-- Primary wave - flowing rhythm -->
    <path d="M2 18 Q8 14 14 18 Q20 22 26 18 Q32 14 38 18 Q44 22 50 18" 
          stroke="url(#primaryGradient)" 
          stroke-width="3.5" 
          stroke-linecap="round" 
          fill="none"
          opacity="0.9"/>
    
    <!-- Secondary wave - harmonic layer -->
    <path d="M4 26 Q12 20 20 26 Q28 32 36 26 Q44 20 52 26" 
          stroke="url(#secondaryGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          fill="none"
          opacity="0.8"/>
    
    <!-- Accent wave - bass foundation -->
    <path d="M6 34 Q16 28 26 34 Q36 40 46 34 Q56 28 66 34" 
          stroke="url(#accentGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          fill="none"
          opacity="0.7"/>
    
    <!-- Connection nodes - song transitions -->
    <g>
      <!-- Song 1 node -->
      <circle cx="14" cy="18" r="3" fill="url(#primaryGradient)" opacity="0.9">
        <animate attributeName="r" values="3;3.5;3" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Song 2 node -->
      <circle cx="28" cy="26" r="2.5" fill="url(#secondaryGradient)" opacity="0.8">
        <animate attributeName="r" values="2.5;3;2.5" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Song 3 node -->
      <circle cx="42" cy="34" r="2" fill="url(#accentGradient)" opacity="0.7">
        <animate attributeName="r" values="2;2.5;2" dur="2.4s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Flow connectors - medley continuity -->
    <g opacity="0.3">
      <path d="M14 21 Q21 28 28 23" 
            stroke="url(#connectGradient)" 
            stroke-width="1.5" 
            stroke-dasharray="2,2"/>
      <path d="M28 29 Q35 36 42 31" 
            stroke="url(#connectGradient)" 
            stroke-width="1.5" 
            stroke-dasharray="2,2"/>
    </g>
  </g>
  
  <!-- Medlean text -->
  <text x="74" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="800" letter-spacing="-0.02em" fill="url(#textGradient)">
    Medlean
  </text>
  
  <!-- Gradients definition -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff8c42"/>
      <stop offset="100%" style="stop-color:#ffa55c"/>
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5b6dee"/>
      <stop offset="100%" style="stop-color:#4c63d2"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9a3"/>
      <stop offset="100%" style="stop-color:#06b981"/>
    </linearGradient>
    
    <linearGradient id="connectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42"/>
      <stop offset="50%" style="stop-color:#5b6dee"/>
      <stop offset="100%" style="stop-color:#00d9a3"/>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff8c42"/>
      <stop offset="35%" style="stop-color:#5b6dee"/>
      <stop offset="100%" style="stop-color:#00d9a3"/>
    </linearGradient>
  </defs>
</svg>